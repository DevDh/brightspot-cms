<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        .collapsed .expandable-content {
            display: none;
        }
    </style>


    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

<body data-target=".dari-docs-sidebar" data-spy="scroll" onload="prettyPrint()">

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="{% if page.id == 'index' %}active{% endif %}"><a href="index.html">Home</a></li>
                        <li class="{% if page.id == 'ed_documentation' %}active{% endif %}"><a href="editorial.html">Editor</a></li>
                        <li class="{% if page.id == 'dev_documentation' %}active{% endif %}"><a href="documentation.html">Developer</a></li>
                        <li class="{% if page.id == 'community' %}active{% endif %}"><a href="community.html">Community</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container">

        {{ content }}

        <hr>

        <footer>
            <div class="row">
                <div class="span6 blurb">
                    <p>Brightspot CMS was built by PERFECT SENSE digital, LLC.</p>
                    <a href="http://www.perfectsensedigital.com"><img src="img/psd_2013_logo.png" style="max-height: 60px;"/></a>
                </div>
                <div class="span6 blurb">
                    <p>Brightspot CMS is built using Dari.</p>
                    <a href="http://www.dariframework.org"><img src="img/dari_2013_logo.png" style="max-height: 60px;"/></a>
                </div>
            </div>
        </footer>

    </div><!--/.container-->
